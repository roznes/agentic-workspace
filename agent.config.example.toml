# Optional: agent.config.local.toml overrides agent.config.toml (also gitignored).
#
# More sections may be added in the future.
# =============================================================================

# -----------------------------------------------------------------------------
# [defaults]
# -----------------------------------------------------------------------------
# Reference values — do not modify this section.
# Copy keys to the sections below to override.
#
# [hooks]
# blockSecrets = true       # true | false

# =============================================================================
# Active Config
# =============================================================================

[hooks]

# Block writing files that contain hardcoded secrets.
# Set to false for PoC / experiments.
# Values: true | false
blockSecrets = true
